<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="navbar">
                <ul style="background-color: rgb(27, 22, 18);">
                        <li><a class="x" href="#"><img src="SpinoDevelopsLogo.png" alt="SpinoDevelopsLogo"></a></li>
                        <li><a class="a" href="home.html">Home</a></li>
                        <li><a class="a" href="pricing.html">Pricing</a></li>

                        <li><a class="a" href="contact.html">Contact Me</a></li>
                </ul>
        </div>
        <div class="h0">Contact Me</div>
        <div class="form">
                <form id="contact" data-netlify="true" class="pageclip-form" method="post">
                        <label>Full Name</label><br>
                        <input id="name" name="fullname" type="text" class="c" placeholder="John Doe"><br>
                        <label>Email Address</label><br>
                        <input id="email" name="email" type="email" class="c" placeholder="johndoe@gmail.com"><br>
                        <label>Discord Username (if applicable)</label><br>
                        <input id="dUser" name="discordUsername" type="text" class="c" placeholder="JohnDough#1672"><br>
                        <label>Question or Comment</label><br>
                        <input id="qorc" type="text" name="Question_or_Comment" class="c"
                                placeholder="What is . . .?"><br>
                        <button type="submit" id="submit" class="pageclip-form__submit"><span>Send</span></button>
                </form>
        </div>
</body>


</html>
