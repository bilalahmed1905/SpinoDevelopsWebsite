<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="script.js"></script>
</head>

<body>
        <div class="bc">
                <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">
                                <a class="navbar-item" href="https://bulma.io">
                                        <img src="SpinoDevelopsLogo.png" width="30" height="30">
                                </a>

                                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                                        data-target="SpinoDevelopsNav">
                                        <span aria-hidden="true"></span>
                                        <span aria-hidden="true"></span>
                                        <span aria-hidden="true"></span>
                                </a>
                        </div>

                        <div id="SpinoDevelopsNav" class="navbar-menu">
                                <div class="navbar-start">
                                        <a class="navbar-item" href="home.html">Home</a>
                                        <a class="navbar-item" href="pricing.html">Pricing</a>
                                        <a class="navbar-item" href="faq.html">FAQ</a>
                                        <a class="navbar-item" href="contact.html">Contact Me</a>
                                </div>
                                <div class="navbar-end">
                                        <div class="navbar-item">
                                                <div class="buttons">
                                                        <a class="button is-primary">
                                                                <strong>Help</strong></a>
                                                        <a class="button is-info" href="">Checkout</a>
                                                </div>
                                        </div>
                                </div>
                </nav>
        </div>
        <div class="h0">Contact Me</div>
        <div class="form">
                <form id="contact" action="https://send.pageclip.co/WPv75nlyHqcpJq4ESmy7HRVG113qBsDW/Contact_Form"
                        class="pageclip-form" method="post">
                        <label>Full Name</label><br>
                        <input id="name" name="fullname" type="text" class="c is-normal" placeholder="John Doe"><br>
                        <label>Email Address</label><br>
                        <input id="email" name="email" type="email" class="c is-normal"
                                placeholder="johndoe@gmail.com"><br>
                        <label>Discord Username (if applicable)</label><br>
                        <input id="dUser" name="discordUsername" type="text" class="c is-normal"
                                placeholder="JohnDough#1672"><br>
                        <label>Question or Comment</label><br>
                        <input id="qorc" type="text" name="Question_or_Comment" class="c is-normal"
                                placeholder="What is . . .?"><br>
                        <button type="submit" id="submit" class="pageclip-form__submit"><span>Send</span></button>
                </form>
        </div>
        <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
        <script>
                document.addEventListener('DOMContentLoaded', () => {
                        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                        if ($navbarBurgers.length > 0) {
                                $navbarBurgers.forEach(el => {
                                        el.addEventListener('click', () => {
                                                const target = el.dataset.target;
                                                const $target = document.getElementById(target);
                                                el.classList.toggle('is-active');
                                                $target.classList.toggle('is-active');

                                        });
                                });
                        }

                });
        </script>
</body>


</html>
