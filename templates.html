<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
        <div class="bc">
                <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">
                                <a class="navbar-item" href="#">
                                        <img src="images/SpinoDevelopsLogo.png" width="30" height="30"
                                                alt="Spino Develops Logo">
                                </a>

                                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                                        data-target="SpinoDevelopsNav">
                                        <span aria-hidden="true"></span>
                                        <span aria-hidden="true"></span>
                                        <span aria-hidden="true"></span>
                                </a>
                        </div>

                        <div id="SpinoDevelopsNav" class="navbar-menu">
                                <div class="navbar-start">
                                        <a class="navbar-item" href="home.html">Home</a>
                                        <a class="navbar-item" href="pricing.html">Pricing</a>
                                        <a class="navbar-item" href="faq.html">FAQ</a>

                                <div class="navbar-end">
                                        <div class="navbar-item">

                                        </div>
                                </div>
                </nav>
        </div>
        <section class="hero is-large is-success has-text-centered-mobile">
                <div class="hero-body">
                        <p class="title">
                                Website Templates

                </div>
        </footer>
        <script>
                document.addEventListener('DOMContentLoaded', () => {
                        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                        if ($navbarBurgers.length > 0) {
                                $navbarBurgers.forEach(el => {
                                        el.addEventListener('click', () => {
                                                const target = el.dataset.target;
                                                const $target = document.getElementById(target);
                                                el.classList.toggle('is-active');
                                                $target.classList.toggle('is-active');

                                        });
                                });
                        }

                });
        </script>
</body>
